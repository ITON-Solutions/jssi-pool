dependencies {
    compile project(':ledger')
    compile project(':ursa')
    compile project(':sodium')

    compile 'org.zeromq:jeromq:0.5.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    compile 'org.msgpack:jackson-dataformat-msgpack:0.8.17'
